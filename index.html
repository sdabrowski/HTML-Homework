<!DOCTYPE html>
<html>
<!--This is the commenting syntax. To get here, use "CTRL + /"-->
    <head>
        <meta charset="utf-8">
        <title>Intro to HTML</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div>
            <h1>This is the largest heading tag.</h1>
            <p>lorem ipsum <span>placeholder</span> text.</p>
        </div>
        <p class = "second-paragraph">This is a second paragraph.</p>
        <!--Joe says not to include <br /> break tags. Bad practice nowadays.-->
        <h2>This is the second largest heading tag.</h2>
    </body>
</html>
